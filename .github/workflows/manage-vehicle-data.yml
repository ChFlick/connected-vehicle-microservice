name: manage-vehicle-data

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: Gradle build & test Manage Vehicle Data
        run: cd ./manage-vehicle-data/ && ./gradlew build check
